<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="daySchedule.css">
	<script type="text/javascript" src="daySchedule.js"></script>  
	
<title>
	Your Day Schedule
</title>
</head>
<body onload="start()">
	<div class="schedule">
		<h1 id="day">Today's Date(p)</h1>
		<fieldset>
			<table id="schedule">
				<tr>
					<td>Time</td>
					<td>Task</td>
				</tr>
			</table>
		</fieldset>
		
	</div>
	<div class="buttonHolder">
		<button id="submit" type="button" onclick="window.location.href = 'newTask.html';">New Task</button>
	</div>
	
</body>
</html>
